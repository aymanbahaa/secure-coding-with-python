{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Listings{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for listing in listings %}
    <article class="listing">
      <header>
        <div>
          <h1>{{ listing.title }}</h1>
        </div>
      </header>
      <p class="body">{{ listing.description }}</p>
      <p class="body">{{ listing.user.full_name }}</p>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
